<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Balance Form</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header-title {
            color: #ddd;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
            font-weight: bold;
        }

        form {
            background-color: #444;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ccc;
            width: 100%;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.25rem;
            text-align: center;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #ff6347;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.25rem;
        }

        button:hover {
            background-color: #ff4500;
        }

        .info-text {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
        }

        .themes {
            margin-top: 2rem;
            text-align: center;
        }

        .themes h2 {
            margin-bottom: 1rem;
        }

        .themes .radio-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header-title">BALANCE-MANAGER</div>
    <form action="/append_balance" method="post">
        <label for="append_number">Enter the amount:</label>
        <input type="number" id="append_number" name="append_number" required>
        <button type="submit">Send</button>
        <div class="info-text">
            if it is a profit, enter a number<br>
            If it is a loss, write a "-" sign before entering the amount
        </div>
        <div class="themes">
            <h2>Select source</h2>
            <div class="radio-group">
                <label for="sports">
                    <input type="radio" id="sports" name="choice" value="Sports">
                    Sports
                </label>
                <label for="science">
                    <input type="radio" id="science" name="choice" value="Science">
                    Science
                </label>
                <label for="games">
                    <input type="radio" id="games" name="choice" value="Games">
                    Games
                </label>
                <label for="nature">
                    <input type="radio" id="nature" name="choice" value="Nature">
                    Nature
                </label>
            </div>
        </div>
    </form>
</body>
</html>
