<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{balance.owner}} - Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/info.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Owner: {{balance.owner}}</h1>
                <h2 class="card-subtitle mb-2 text-muted">Total: {{balance.total}}</h2>
                <h2 class="card-subtitle mb-2 text-muted">Date: {{ balance.date }}</h2>
                <h2 class="card-subtitle mb-2 text-muted">Theme: {{ balance.theme }}</h2>
                <h2 class="card-subtitle mb-2 text-muted">Comment: {{ balance.comment }}</h2>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Balance-Manager. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
