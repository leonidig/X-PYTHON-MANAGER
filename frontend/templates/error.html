<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="icon" href="static/images/logo.jpeg">
</head>
<body>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .error-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 80%;
            max-width: 600px;
        }
        
        .error-code {
            color: #ff4d4d;
            font-size: 6rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .error-message {
            color: #e0e0e0;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .return-button {
            background-color: #6200ea;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .return-button:hover {
            background-color: #3700b3;
        }
    </style>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <div class="error-message">Something went wrong. Please try again later.</div>
        <a href="/" class="return-button">Return to Homepage</a>
    </div>
</body>
</html>
